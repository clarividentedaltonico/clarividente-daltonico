{{ define "main" }}
<main>

  {{ range .Site.RegularPages }}
    <article style="margin-bottom: 3rem;">
      <h2 style="margin-bottom: 0.5rem;">
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      </h2>

      <div style="font-size: 0.9rem; color: #666;">
        {{ .Date.Format "02.01.2006" }}
      </div>
    </article>
  {{ end }}

</main>
{{ end }}
